<div class="container" ng-controller="MyInfoController as ctrl"></div>
    <h2 id="menu-categories-title" class="text-center">
        My Info
    </h2>
    
    <div ng-if="!firstName">
        <h1>Not Signed Up Yet. <a href="./sign-up">Sign up Now!</a></h1>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Favorite Dish</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ firstName }}</td>
                <td>{{ lastName }}</td>
                <td>{{ email }}</td>
                <td>{{ phone }}</td>
                <td>{{ favoriteDish }}</td>
            </tr>
        </tbody>
    </table>
</div>
</div>
